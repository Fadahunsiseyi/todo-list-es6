<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="todo-list-container">
        <div class="todo-header border-bottom">
            <p>Today's To Do</p>
            <button class="btn refresh-btn">icon</button>
        </div>
        <div class="todo-input-container border-bottom">
            <input type="text" class="todo-input" placeholder="Add to your list..."/>
            <button class="btn return-btn">icon</button>
        </div>
        <ul class="todo-lists"></ul>
        <div class="todo-btn-container">
            <button type="submit" class="btn clear-btn">Clear all completed</button>
        </div>
    </section>
</body>
</html>
