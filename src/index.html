<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="todo-list-container">
        <div class="todo-header border-bottom">
            <h3>Today's To Do</h3>
            <button type="button" class="btn refresh-btn"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <form class="todo-input-container border-bottom">
            <input type="text" class="todo-input" placeholder="Add to your list..." />
            <button type="button" class="btn return-btn"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        </form>
        <ul class="todo-lists"></ul>
        <div class="todo-btn-container">
            <button type="submit" class="btn clear-btn">Clear all completed</button>
        </div>
    </section>
</body>

</html>
